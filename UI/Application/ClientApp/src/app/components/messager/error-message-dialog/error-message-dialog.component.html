<div class="d-flex align-items-center">
    <div class="p-2 mat-error">
        <fa-icon [icon]="['fas', 'exclamation-circle']" size="lg"></fa-icon>
    </div>
    <div class="p-2 flex-grow-1">{{item?.error_description}}</div>
    <div [ngSwitch]="item?.code">
        <resend-confirmation *ngSwitchCase="1001"></resend-confirmation>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
