<div class="container">
    <div class="row d-flex justify-content-center align-items-center pt-5">
        <mat-card class="col-md-6 shadow-sm p-5 mb-5 rounded-10">
            <h2 class="text-center">Sign up</h2>
            <form [formGroup]="formGroup" (ngSubmit)="submit()">
                <ngx-mat-input placeholder="Email" type="email" formControlName="email" [errors]="(errors | async)?.email"></ngx-mat-input>
                <ngx-mat-input placeholder="Password" type="password" formControlName="password" [errors]="(errors | async)?.password"></ngx-mat-input>
                <ngx-mat-input placeholder="Confirmation Password" type="password" formControlName="confirmPassword" [errors]="(errors | async)?.confirmPassword"></ngx-mat-input>
                <ngx-core-captcha class="mt-3" formControlName="captcha"></ngx-core-captcha>
                <mat-form-field class="w-100 my-3">
                    <input matInput formControlName="readTerms" hidden="hidden">
                    <mat-checkbox formControlName="readTerms">I have read <ng-template [ngTemplateOutlet]="termsRef"></ng-template>.</mat-checkbox>
                    <mat-error>Please read <ng-template [ngTemplateOutlet]="termsRef"></ng-template> to continue registration.</mat-error>
                </mat-form-field>
                <div class="d-flex justify-content-center my-4">
                    <button mat-raised-button color="primary" class="py-3 px-5 text-30 rounded-10" [class.disabled]="formGroup.invalid" type="submit">Sign up</button>
                </div>
                <social-media></social-media>
            </form>
        </mat-card>
    </div>
</div>

<ng-template #termsRef><a href="/" class="font-italic">Privacy Policy</a> and <a href="/" class="font-italic">Terms of use</a></ng-template>
