<div class="container">
    <div class="row d-flex justify-content-center align-items-center pt-5">
        <mat-card class="col-md-6 shadow-sm p-5 mb-5 rounded-10">
            <h2 class="text-center">Sign in</h2>
            <form [formGroup]="formGroup" (ngSubmit)="submit()">
                <control-input placeholder="Email" type="email" formControlName="email" [errorMessages]="errors?.email"></control-input>
                <control-input placeholder="Password" type="password" formControlName="password" [errorMessages]="errors?.password"></control-input>
                <!-- if the back-end side returns any error we should show captcha, because next call will be checked with captcha -->
                <!-- the back-end side counts failed calls and checks for a captcha if there are more then one error -->
                <ngx-core-captcha class="mt-3" *ngIf="!!errors" formControlName="captcha"></ngx-core-captcha>
                <div class="d-flex justify-content-between py-3">
                    <div><mat-checkbox formControlName="isRemember">Remember me</mat-checkbox></div>
                    <div><a class="text-center d-block font-italic" [routerLink]="['/prep-reset-password']">Reset Password</a></div>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <button class="py-3 px-5 text-30 rounded-10" mat-raised-button color="primary" [class.disabled]="formGroup.invalid" type="submit">Sign in</button>
                </div>
                <social-media></social-media>
            </form>
        </mat-card>
    </div>
</div>
