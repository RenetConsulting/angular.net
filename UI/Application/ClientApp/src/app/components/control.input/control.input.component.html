<mat-form-field class="w-100">
    <input #inputRef matInput [type]="type" [validator]="errorRef" [required]="required" [minlength]="minlength" [maxlength]="maxlength"
           [readonly]="readonly" [placeholder]="placeholder" [formControl]="ngControl.control">
    <mat-error #errorRef></mat-error>
    <mat-hint *ngIf="maxlength" align="end">{{ngControl.control.value?.length || 0}}/{{maxlength}}</mat-hint>
</mat-form-field>
<div [@enterLeaveHOW]="transition">
    <mat-error class="error" *ngFor="let item of errorMessages"><i class="fas fa-exclamation-circle"></i> {{item}}</mat-error>
</div>
