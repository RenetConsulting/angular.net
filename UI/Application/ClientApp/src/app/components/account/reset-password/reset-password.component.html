<div class="container-fluid">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center pt-5">
            <mat-card class="col-md-6 shadow-sm p-xs-4 p-sm-4 p-md-5 p-lg-5 mb-5 rounded-10">
                <h2 class="text-center">Reset Password</h2>
                <form [formGroup]="formGroup" (ngSubmit)="submit()">
                    <ngx-mat-input placeholder="Email" type="email" formControlName="email" [errors]="(errors | async)?.email"></ngx-mat-input>
                    <ngx-mat-input placeholder="Password" type="password" formControlName="password" [errors]="(errors | async)?.password"></ngx-mat-input>
                    <ngx-mat-input placeholder="Confirmation Password" type="password" formControlName="confirmPassword" [errors]="(errors | async)?.confirmPassword"></ngx-mat-input>
                    <div class="d-flex justify-content-center my-4">
                        <button mat-raised-button color="primary" class="py-3 px-5 text-30 rounded-10" [class.disabled]="formGroup.invalid" type="submit">Submit</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
