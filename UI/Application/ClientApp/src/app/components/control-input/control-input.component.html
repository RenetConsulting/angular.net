<mat-form-field class="w-100 mt-3">
    <input #inputRef matInput [type]="type" (validator)="setError($event)" [required]="required" [minlength]="minlength" [maxlength]="maxlength"
           [readonly]="readonly" [placeholder]="placeholder" [formControl]="ngControl.control">
</mat-form-field>

<mat-error [@enterLeaveHOW]="matErrorAnimationState">
    <div *ngIf="matError" class="error mb-1">{{matError}}</div>
</mat-error>

<mat-error [@enterLeaveHOW]="messagesAnimationState">
    <div *ngFor="let item of errorMessages" class="error mb-1">
        <fa-icon [icon]="['fas', 'exclamation-circle']"></fa-icon> {{item}}
    </div>
</mat-error>

<mat-hint *ngIf="maxlength" [@enterLeaveHOW]="matHintAnimationState">
    <div *ngIf="!matError" class="mt-1">{{ngControl.control.value?.length || 0}}/{{maxlength}}</div>
</mat-hint>
