<form [formGroup]="formGroup">
    <mat-card>
        <ngx-mat-input placeholder="Title" formControlName="title" maxLength="1000"></ngx-mat-input>
        <lib-editor label="Content" formControlName="content" minLength="10" maxLength="1000"></lib-editor>
        <button mat-raised-button type="button" color="primary" [disabled]="formGroup.pristine || formGroup.invalid" (click)="submit()">Save</button>
    </mat-card>
</form>
