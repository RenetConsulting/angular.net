<form [formGroup]="formGroup">
    <mat-card>
        <ngx-mat-input placeholder="Title" formControlName="title"></ngx-mat-input>
        <lib-editor formControlName="content"></lib-editor>
        <button mat-raised-button type="button" color="primary" [disabled]="formGroup.pristine || formGroup.invalid" (click)="submit()">Save</button>
    </mat-card>
</form>
