<h2>You can choose one from previous or upload a new image</h2>
<div (ngx-drop)="upload($event)">
    Drop a file here or <a (ngx-select)="upload($event)">browse from your computer</a>
</div>

<mat-dialog-content>
    <div class="row" *ngIf="items | async as files">
        <lib-file class="mt-3 col-lg-3 col-md-4 col-xs-2" *ngFor="let item of files; trackBy: trackByFn" [item]="item" (deleteChange)="delete($event)" (selectChange)="select($event)"></lib-file>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ng-container *ngIf="itemsTotal | async as total">
                <ng-container *ngIf="itemsAmount | async as amount">
                    <button mat-raised-button color="primary" class="my-3 py-3 px-5 text-30 rounded-10" type="button" *ngIf="total !== amount" (click)="getItems(total)">Load more files</button>
                </ng-container>
            </ng-container>
        </div>
    </div>
</mat-dialog-content>
