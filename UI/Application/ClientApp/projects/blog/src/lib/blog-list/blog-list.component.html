<div class="container">
    <section class="row">
        <cdk-virtual-scroll-viewport class="mt-3 col-md-12" itemSize="50">
            <article *cdkVirtualFor="let item of source">
                <lib-blog [item]="item" [created]="created | async" [updated]="updated | async" [routerLink]="['/blog', item.blogId]"></lib-blog>
            </article>
        </cdk-virtual-scroll-viewport>
    </section>
</div>
