<div class="container" *ngIf="items | async as blogs">
    <div class="row">
        <mat-card class="mt-3 col-md-12" *ngFor="let item of blogs; trackBy: trackByFn" [routerLink]="['/blog', item.blogId]">
            <mat-card-header>
                <mat-card-title><a>{{item.title}}</a></mat-card-title>
            </mat-card-header>
            <mat-card-content>{{item.content}}</mat-card-content>
            <mat-card-footer class="text-right px-2">Created by <strong>{{item.createdBy}}</strong> on <i>{{item.createdDate | date: 'fullDate'}}</i></mat-card-footer>
        </mat-card>
        <ng-container *ngIf="itemsTotal | async as total">
            <ng-container *ngIf="itemsAmount | async as amount">
                <button class="my-3" type="button" *ngIf="total !== amount" (click)="getItems(total)">Load more blogs</button>
            </ng-container>
        </ng-container>
    </div>
</div>
