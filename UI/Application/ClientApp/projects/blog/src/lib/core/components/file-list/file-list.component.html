<div class="mb-3">
    <div class="mb-3">
        <h2>You can choose one from previous or upload a new image</h2>
        <div (ngx-drop)="onUpload($event)">
            Drop a file here or <a (ngx-select)="onUpload($event)">browse from your computer</a>
        </div>
    </div>
    <mat-dialog-content>
        <img *ngIf="selected | async as selectedFile" [src]="selectedFile?.fileUrl">
        <cdk-virtual-scroll-viewport orientation="horizontal" class="mt-3" itemSize="200" ngxVirtualSwiper>
            <div *cdkVirtualFor="let item of source; trackBy: trackByFn" class="swipe-item" [style.width.px]="200">
                <lib-file class="mt-3 col-md-12" [item]="item" (delete)="onDelete($event)" (select)="onSelect($event)"></lib-file>
            </div>
        </cdk-virtual-scroll-viewport>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [disabled]="!(selected | async)" [mat-dialog-close]="(selected | async)?.fileUrl">Select</button>
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
