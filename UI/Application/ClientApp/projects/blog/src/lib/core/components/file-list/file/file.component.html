<mat-card class="shadow-sm mx-2 rounded-10">
    <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="item.fileUrl" [attr.alt]="item.title">
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-mini-fab color="primary" matTooltip="Select" (click)="onSelect()"><i class="fas fa-check-circle"></i></button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="onDelete()"><i class="fas fa-trash"></i></button>
    </mat-card-actions>
</mat-card>
