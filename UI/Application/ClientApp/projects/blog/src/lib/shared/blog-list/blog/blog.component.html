<mat-card class="p-xs-4 p-sm-4 p-md-5 p-lg-5 rounded-10" [class.created]="item.blogId === created?.blogId" [class.updated]="item.blogId === updated?.blogId">
    <mat-card-header>
        <mat-card-title>
            <h2 class="mb-3"><a [routerLink]="['/blog-detail', item.blogId]">{{item.title}}</a></h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <section [innerHTML]="item.content | bypass" (resize)="handleResize($event)"></section>
    </mat-card-content>
    <mat-card-footer class="d-flex justify-content-between align-items-center">
        <div><button *ngIf="showButton" mat-button color="primary" [routerLink]="['/blog-detail', item.blogId]">Read more &#8250;&#8250;</button></div>
        <small>Created <!-- by <strong>{{item.createdBy}}</strong> --> on <i>{{item.createdDate | date: 'fullDate'}}</i></small>
    </mat-card-footer>
</mat-card>
