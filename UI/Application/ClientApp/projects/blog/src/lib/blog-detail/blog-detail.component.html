<form class="container" [formGroup]="formGroup">
    <mat-card class="row mt-3" *ngIf="item | async as blog">
        <ngx-mat-input placeholder="Title" formControlName="title"></ngx-mat-input>
        <lib-editor label="Content" formControlName="content" [readonly]="!blog.editable" minLength="10" maxLength="1000"></lib-editor>
        <button *ngIf="blog.editable" mat-raised-button type="button" color="primary" [disabled]="formGroup.pristine || formGroup.invalid" (click)="submit()">Update</button>
    </mat-card>
</form>
