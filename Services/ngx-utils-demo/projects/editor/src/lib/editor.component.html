<quill-editor *ngIf="editable" [required]="required" [minLength]="minLength" [maxLength]="maxLength" [readOnly]="readonly" [placeholder]="placeholder" [formControl]="ngControl.control" [label]="label"
    (onEditorCreated)="onCreated($event)" (onBlur)="onBlur($event)" (onFocus)="onTouched()" (onContentChanged)="onChange($event.html)" (validate)="setError($event)"></quill-editor>
<quill-view-html *ngIf="!editable" [content]="ngControl.value"></quill-view-html>
<div [@enterLeave]="errorState" class="error mt-1">
    <div *ngIf="error">{{error}}</div>
</div>
