<div class="d-flex" *ngIf="captchaAsync | async as item; else loadingRef">
    <div class="flex-grow-1"><img [src]="item?.image" /></div>
    <div class="d-flex align-content-between justify-content-center flex-wrap">
        <button class="btn btn-link btn-lg p-0 text-secondary float-right" type="button" (click)="refresh()">
            <i class="fas fa-redo-alt"></i>
        </button>
        <ngx-core-captcha-audio [sound]="item?.sound"></ngx-core-captcha-audio>
    </div>
</div>
<ngx-mat-input [label]="label" [placeholder]="placeholder" [formControl]="formControl" (blur)="onBlur()"></ngx-mat-input>

<ng-template #loadingRef><div class="d-flex justify-content-center"><mat-progress-spinner mode="indeterminate"></mat-progress-spinner></div></ng-template>
