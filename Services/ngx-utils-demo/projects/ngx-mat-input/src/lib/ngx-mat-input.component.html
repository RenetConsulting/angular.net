<mat-form-field class="w-100 mt-3">
    <input matInput [autocomplete]="autocomplete" [type]="type" (validate)="setError($event)" [required]="required" [minlength]="minlength" [maxlength]="maxlength"
           [readonly]="readonly" [placeholder]="placeholder" [formControl]="ngControl.control">
</mat-form-field>
<mat-error [@errorEnterLeave]="errorState">
    <div *ngIf="error" class=" mb-1">{{error}}</div>
</mat-error>
<mat-error [@errorEnterLeave]="errorsState">
    <div *ngFor="let item of errors" class="mb-1"><i class="fas fa-exclamation-circle"></i> {{item}}</div>
</mat-error>
<mat-hint *ngIf="maxlength" [@hintEnterLeave]="hintState">
    <div *ngIf="!error && errors?.length === 0" class="mt-1">{{ngControl.control.value?.length || 0}}/{{maxlength}}</div>
</mat-hint>
