<mat-form-field class="w-100 mt-3" [appearance]="appearance">
    <mat-label>{{placeholder}}</mat-label>
    <textarea matInput cdkTextareaAutosize cdkAutosizeMaxRows="15" [cdkAutosizeMinRows]="minRows" [label]="label" [required]="required"
              [minlength]="minlength" [maxlength]="maxlength" [readonly]="readonly" [formControl]="ngControl?.control"
              (validate)="setError($event)"></textarea>
</mat-form-field>
<mat-error [@errorEnterLeave]="errorState">
    <div *ngIf="error" class=" mb-1">{{error}}</div>
</mat-error>
<mat-error [@errorEnterLeave]="errorsState">
    <div *ngFor="let item of errors" class="mb-1"><i class="fas fa-exclamation-circle"></i> {{item}}</div>
</mat-error>
<mat-hint *ngIf="maxlength" [@hintEnterLeave]="hintState">
    <div *ngIf="showHint" class="mt-1">{{ngControl.control.value?.length || 0}}/{{maxlength}}</div>
</mat-hint>
