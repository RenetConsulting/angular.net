
<button class="btn btn-primary btn-lg shadow" type="button" (click)="toggled = !toggled">
    <i class="fas fa-bars"></i> toggle
</button>
<div>
    <form *ngIf="!toggled" [formGroup]="formGroup">
        formGroup {{formGroup.controls.captcha.valid}}
        <ngx-core-captcha class="mt-3 mb-5" formControlName="captcha" (resolved)="resolved($event)"></ngx-core-captcha>
    </form>
    <ngx-core-captcha class="mt-3 mb-5" *ngIf="toggled" (resolved)="resolved($event)"></ngx-core-captcha>
</div>
