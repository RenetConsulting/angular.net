<form [formGroup]="formGroup">
    <input class="mt-3" placeholder="City" formControlName="city" (validate)="setError($event)" />

    <input class="mt-3" label="Address" placeholder="Please write the address where you are living now" formControlName="address" (validate)="setError($event)" />

    <input class="mt-3" label="Phone" formControlName="phone" (validate)="setError($event)" />

    <p class="mt-3" [style.backgroundColor]="'red'">{{errorMessage}}</p>
</form>
