<button class="btn btn-primary btn-lg" (ngx-select)='upload($event)' [multiple]="true">ngx-select multiple</button>
<button class="btn btn-primary btn-lg" (ngx-select)='upload($event)'>ngx-select single</button>
<button class="btn btn-primary btn-lg" (ngx-drop)='upload($event)' [multiple]="true">ngx-drop multiple</button>
<button class="btn btn-primary btn-lg" (ngx-drop)='upload($event)'>ngx-drop single</button>
