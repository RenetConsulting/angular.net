<div class="mt-3" *ngIf="captcha">
    <img [src]="captcha?.image" />
    <div class="d-block mt-3">
        <mat-form-field class="d-block">
            <input placeholder="Please input captcha signs" matInput [formControl]="formControl">
        </mat-form-field>
    </div>
    <div class="b-block">
        <button class="btn btn-link btn-lg px-0 text-secondary" type="button" (click)="getCaptcha()"><i class="fas fa-redo-alt"></i></button>
        <button class="btn btn-link btn-lg text-secondary" type="button" (click)="toggleAudio()"><i class="fas fa-headphones"></i></button>
    </div>
</div>
