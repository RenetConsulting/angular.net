<div class="d-flex" *ngIf="captchaAsync | async as item; else loadingRef">
    <div class="flex-grow-1"><img [src]="item?.image" /></div>
    <div class="d-flex align-content-between flex-wrap">
        <button class="btn btn-link btn-lg p-0 text-secondary float-right" type="button" (click)="refresh()">
            <i class="fas fa-redo-alt"></i>
        </button>
        <br />
        <ngx-core-captcha-audio [sound]="item?.sound"></ngx-core-captcha-audio>
    </div>
</div>

<div class="mt-3">
    <mat-form-field class="d-block">
        <input autocomplete="off" placeholder="Please type the text above" matInput [formControl]="formControl">
    </mat-form-field>
</div>

<ng-template #loadingRef>
    <div class="d-flex justify-content-center">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
</ng-template>
