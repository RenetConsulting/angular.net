<!DOCTYPE html>
<html>
<head>
    <title>Capcha App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>

    <img id='captcha' src="" />
    <button id="sound" onclick="javascript:snd.play();">Sound</button>

    <script>
        var url = 'https://corecaptcha.azurewebsites.net/api/CaptchaCreate';
        //let url = 'http://localhost:7071/api/CaptchaCreate';

        var snd = new Audio();

        $.get(url)
            .then(function(out) {
                document.getElementById('captcha').src = out.image;
                snd.src = out.sound;
            })
            .catch(function (err) { throw err });

    </script>
</body>
</html>
