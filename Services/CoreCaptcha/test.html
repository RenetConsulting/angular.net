<html>
<body>

<img id='captcha'  src="" />

<script>
let url = 'http://localhost:7071/api/CaptchaCreate';

fetch(url)
.then(res => res.json())
.then((out) => {
document.getElementById('captcha').src = out.image;
  console.log('Checkout this JSON! ', out);
})
.catch(err => { throw err });

</script>
</body>
</html>
