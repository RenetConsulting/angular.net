<html>
<body>

    <img id='captcha' src="" />
    <button id="sound" onclick="javascript:snd.play();">Sound</button>

    <script>
        let url = 'https://corecaptcha.azurewebsites.net/api/CaptchaCreate';
    //let url = 'http://localhost:7071/api/CaptchaCreate';

    let snd = new Audio();

    fetch(url)
        .then(res => res.json())
        .then((out) => {
            document.getElementById('captcha').src = out.image;

            snd.src = out.sound;

            console.log('Checkout this JSON! ', out);
        })
        .catch(err => { throw err });

    </script>
</body>
</html>
